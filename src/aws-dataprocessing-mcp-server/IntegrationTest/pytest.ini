[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --disable-warnings
    --color=yes
collect_ignore = ["src"]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
